name: flutter_firebase_ui
description: Firebase auth UI, dart package try to mimic the firebaseUI.
version: 0.0.9
author: Yann-Cyril Pelud <yann@fidelisa.com>
homepage: https://github.com/fidelisa/flutter_plugins

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth:
    git:
      url: git://github.com/flutter/plugins.git
      path: packages/firebase_auth

  google_sign_in: ^3.2.1
  flutter_facebook_login: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
   - assets/fb-logo.png
   - assets/2.0x/fb-logo.png
   - assets/3.0x/fb-logo.png

   - assets/email-logo.png
   - assets/2.0x/email-logo.png
   - assets/3.0x/email-logo.png

   - assets/go-logo.png
   - assets/2.0x/go-logo.png
   - assets/3.0x/go-logo.png
